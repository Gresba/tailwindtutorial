<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href="/src/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tailwindtutorial</title>
  </head>
  <body>
    <div id="app">
      <!--BEGINNGING-->
      <div class="bg-violet-200 h-10 w-full border-2 border-violet-600 rounded-md my-10 p-6 flex justify-center items-center">
        <h1 class="text-center font-mono font-extrabold text-[20px]">Hello World</h1>
      </div>

      <!--FLEX-->
      <div class="flex flex-col items-center justify-between space-y-6 mt-2">
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-orange-500"></div>
        <div class="h-16 w-16 rounded-full bg-green-500"></div>
      </div>

      <!--GRID-->
      <div class="grid grid-cols-3 gap-2 mt-2 mx-2">
        <div class="h-16 w-16 rounded-full bg-blue-500"></div>
        <div class="h-16 w-16 rounded-full bg-orange-500"></div>
        <div class="h-16 w-16 rounded-full bg-green-500"></div>
      </div>

      <!--MEDIA QUERIES & RESPONSIVE DESIGN-->
      <div class="sm:bg-amber-500 md:bg-amber-700">
        <p class="text-white">I appear on screen wider than 768px</p>
      </div>

      <!--DARK MODE-->
      <div class="bg-white dark:bg-black text-black dark:text-white">
        Dark Mode Disabled
      </div>

      <!--CUSTOM CSS-->
      <div class="text-chestnut font-bold">
        CHESTNUT TEXT
      </div>

      <div class="card">
        CARD
      </div>
    </div>
  </body>
</html>
